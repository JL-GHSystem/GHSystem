<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../lib/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<link href="../content/css/common.css" rel="stylesheet" type="text/css">
<link href="../content/css/icon.css" rel="stylesheet" type="text/css">
<link href="../content/css/content.css" rel="stylesheet" type="text/css">
<link href="../content/css/planning.css" rel="stylesheet" type="text/css">

<script src="../lib/FrichUI/frichUI-0.1.js" type="text/javascript"></script>
<script src="../content/js/content.js" type="text/javascript"></script>
<script src="../content/js/view/running.js" type="text/javascript"></script>
</head>
<body>
	<div class="main">
		<div class="leftFrame">
			<div class="frame">
				<div class="toolBox">
					<a class="tool search" id="search">
						<I class="search"></I>
						<label>查看</label>
					</a>
				</div>
				<div class="table" id="table1">
				
				</div>
				<div class="selection">
					<form id="form1">
						<table>
							<tbody>
								<tr>
									<td><label for="F_DRIVERNAME">司机</label></td>
									<td><input type="text" id="F_DRIVERNAME" name="F_DRIVERNAME"></td>
								</tr>
								<tr>
									<td><label for="O_VEHICLECODE">车号</label></td>
									<td><input type="text" id="O_VEHICLECODE" name="O_VEHICLECODE"></td>
								</tr>
								<tr>
									<td><label for="O_DATE">日期</label></td>
									<td><input type="text" id="O_DATE" name="O_DATE" placeholder="2017/01/01"></td>
								</tr>
								<tr>
									<td><label for="O_BC">班次</label></td>
									<td><input type="text" id="O_BC" name="O_BC"></td>
								</tr>
								<tr>
									<td><label for="O_TC">趟次</label></td>
									<td><input type="text" id="O_TC" name="O_TC"></td>
								</tr>
								<tr>
									<td><label for="O_DIRECTION">方向</label></td>
									<td><input type="checkbox" id="O_DIRECTION" name="O_DIRECTION" value="1">去行
									<input type="checkbox" id="O_DIRECTION" name="O_DIRECTION" value="0">回行</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
		<div class="centerFrame">
			<div class="frame">
				<div class="toolBox">
					<a class="tool add" id="add">
						<I class="add"></I>
						<label>新增</label>
					</a>
					<a class="tool update" id="update">
						<I class="update"></I>
						<label>修改</label>
					</a>
					<a class="tool input" id="input">
						<I class="input"></I>
						<label>导入</label>
					</a>
					<a class="tool output" id="output">
						<I class="output"></I>
						<label>导出</label>
					</a>
					<a class="tool download" id="download">
						<I class="download"></I>
						<label>下载</label>
					</a>
					<a class="tool complete" id="complete">
						<I class="complete"></I>
						<label>完成</label>
					</a>
					<a class="tool cancle" id="cancle">
						<I class="cancle"></I>
						<label>取消</label>
					</a>
					<a class="tool delete" id="deleteS">
						<I class="delete"></I>
						<label>删除</label>
					</a>
				</div>
				<div class="table" id="table2">
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../../../lib/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="../../../lib/FrichUI/frichUI-0.1.js" type="text/javascript"></script>
<script src="../../../content/js/form.js" type="text/javascript"></script>
<link href="../../../content/css/form.css" rel="stylesheet" />
</head>
<body>
	<form id="add">
		<table>
			<tbody>
				<tr>
					<td>
						<input id="O_VEHICLEID" name="O_VEHICLEID" type="text" class="hide">
						<input id="O_PARENTID" name="O_PARENTID" type="text" class="hide">
					</td>
				</tr>
				<tr>
					<td>
						<label for="O_VEHICLECODE">车辆编号*</label>
						<input id="O_VEHICLECODE" name="O_VEHICLECODE" type="text" class="NoEmpty">
					</td>
					<td>
						<label for="O_VEHICLEREGCODE">车牌号*</label>
						<input id="O_VEHICLEREGCODE" name="O_VEHICLEREGCODE" type="text" class="NoEmpty">
					</td>
					<td>
						<label for="F_PARENTNAME">所属部门*</label>
						<input id="F_PARENTNAME" name="F_PARENTNAME" type="text" class="NoEmpty">
					</td>
				</tr>
				<tr>
					<td>
						<label for="O_VEHICLEMODEL">车辆型号</label>
						<input id="O_VEHICLEMODEL" name="O_VEHICLEMODEL" type="text">
					</td>
				
					<td>
						<label for="O_EQUIPMENTNO">车载机编号</label>
						<input id="O_EQUIPMENTNO" name="O_EQUIPMENTNO" type="text">
					</td>
					<td>
						<label for="O_EQUIPMENTTYPE">摄像头类型</label>
						<input id="O_EQUIPMENTTYPE" name="O_EQUIPMENTTYPE" type="text">
					</td>
					<td>
						<label for="O_CAMERANUM">摄像头数量</label>
						<input id="O_CAMERANUM" name="O_CAMERANUM" type="text">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<script type="text/javascript">
		var a = true;
		$("#F_PARENTNAME").focus(function(){
			if(a) {
				F.Dialog.make(undefined, {
					title: "选择父节点",
					type: "customer",
					url: "view/form/department/select.html",
					frameId: "departmentSelect",
					frameWidth: 510,
					frameHeight: 290,
					zIndex: 1500,
					data: {},
					enableCover: true,
					clear: function(){
						a = true;
					},
					closeClick: function(){
						
					},
					confirmClick: function(doc, fa){
						var rs = doc.contentWindow.select();
						$("#O_PARENTID").val(rs.id);
						$("#F_PARENTNAME").val(rs.name);
						fa.clear();
					},
					cancleClick: function(){
						
					}
				});
				a = false;
			}
		});
	</script>
</body>
</html>

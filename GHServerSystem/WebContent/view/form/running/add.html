<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../../../lib/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="../../../lib/FrichUI/frichUI-0.1.js" type="text/javascript"></script>
<script src="../../../content/js/form.js" type="text/javascript"></script>
<link href="../../../content/css/form.css" rel="stylesheet" />
</head>

<body>
	<form id="add">
		<table>
			<tbody>
				<tr>
					<td><input type="text" id="O_DEPARTID" name="O_DEPARTID" class="hide"/></td>
					<td><input type="text" id="O_DRIVERCODE" name="O_DRIVERCODE" class="hide"/></td>
					<td><input type="text" id="O_CREWCODE" name="O_CREWCODE" class="hide"/></td>
				</tr>
				<tr>
					<td><label for="O_DEPARTNAME">线路*</label></td>
					<td><input type="text" id="O_DEPARTNAME" name="O_DEPARTNAME" class="NoEmpty" readonly="readonly"/></td>
				</tr>
				<tr>
					<td><label for="O_DRIVERNAME">司机*</label></td>
					<td><input type="text" id="O_DRIVERNAME" name="O_DRIVERNAME" class="NoEmpty" readonly="readonly"/></td>
					<td><label for="O_VEHICLECODE">车辆*</label></td>
					<td><input type="text" id="O_VEHICLECODE" name="O_VEHICLECODE" class="NoEmpty" readonly="readonly"/></td>
				</tr>
				<tr>
					<td><label for="O_DATE">日期*</label></td>
					<td><input type="text" id="O_DATE" name="O_DATE" class="NoEmpty" placeholder="格式：2000-01-01"/></td>
				</tr>
				<tr>
					<td><label for="O_DIRECTION">方向*</label></td>
					<td><input type="radio" id="O_DIRECTION" name="O_DIRECTION" value="1" checked="checked"/>去行
					<input type="radio" id="O_DIRECTION" name="O_DIRECTION" value="0"/>回行
					</td>
				</tr>
				<tr>
					<td><label for="O_CREWCODE">乘务员</label></td>
					<td><input type="text" id="O_CREWCODE" name="O_CREWCODE" readonly="readonly"/></td>
				</tr>
				<tr>
					<td><label for="O_BC">班次*</label></td>
					<td><input type="text" id="O_BC" name="O_BC" placeholder="数字：1"/></td>
					<td><label for="O_TC">趟次*</label></td>
					<td><input type="text" id="O_TC" name="O_TC" placeholder="数字：1"/></td>
				</tr>
				<tr>
					<td><label for="O_TIME">发车时间</label></td>
					<td><input type="text" id="O_TIME" name="O_TIME" placeholder="时间：08:00:00"/></td>
					<td><label for="O_ENDTIME">到达时间</label></td>
					<td><input type="text" id="O_ENDTIME" name="O_ENDTIME" placeholder="时间：08:00:00"/></td>
				</tr>
				<tr>
					<td><label for="O_KM">标准里程</label></td>
					<td><input type="text" id="O_KM" name="O_KM" placeholder="数字：1000"/></td>
					<td><label for="O_YS">运行时间</label></td>
					<td><input type="text" id="O_YS" name="O_YS" placeholder="数字：1000"/></td>
				</tr>
			</tbody>
		</table>
	</form>
	<p class="info"></p>
	<script type="text/javascript">
	var a = [true, true, true, true];
	$("#O_DEPARTNAME").focus(function(){
		if(a[0]) {
			F.Dialog.make(undefined, {
				title: "选择线路",
				type: "customer",
				url: "view/form/line/selectLine.html",
				frameId: "lineSelect",
				frameWidth: 510,
				frameHeight: 290,
				zIndex: 1500,
				data: {},
				enableCover: true,
				clear: function(){
					a[0] = true;
				},
				closeClick: function(){
					
				},
				confirmClick: function(doc, fa){
					var rs = doc.contentWindow.select();
					$("#O_DEPARTID").val(rs.id);
					$("#O_DEPARTNAME").val(rs.name);
					fa.clear();
				},
				cancleClick: function(){
					
				}
			});
			a[0] = false;
		}
	});

	$("#O_DRIVERNAME").focus(function(){
		
	});

	$("#O_VEHICLECODE").focus(function(){
		
	});

	$("#O_CREWCODE").focus(function(){
		
	});
	</script>
</body>
</html>

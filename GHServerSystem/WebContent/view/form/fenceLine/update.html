<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../../../lib/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="../../../lib/FrichUI/frichUI-0.1.js" type="text/javascript"></script>
<script src="../../../content/js/form.js" type="text/javascript"></script>
<link href="../../../content/css/form.css" rel="stylesheet" />
</head>


<body>
	<form id="add">
		<table>
			<tbody>
				<tr>
					<td>
						<input id="O_DEPARTID" name="O_DEPARTID" type="text" class="hide">
						<input id="O_FENCEID" name="O_FENCEID" type="text" class="hide">
					</td>
				<tr>
				<tr>
					<td>
						<label for="O_DEPARTNAME">线路名*</label>
						<input id="O_DEPARTNAME" name="O_DEPARTNAME" type="text" readonly="readonly">
					</td>
					<td>
						<label for="O_FENCENAME">围栏名*</label>
						<input id="O_FENCENAME" name="O_FENCENAME" type="text" readonly="readonly">
					</td>
				<tr>
					<td>
						<label for="O_FENCENO">调度序号*</label>
						<input id="O_FENCENO" name="O_FENCENO" type="text" class="NoEmpty">
					</td>
					<td>
						<label for="O_AREANAME">调度区域名</label>
						<input id="O_AREANAME" name="O_AREANAME" type="text">
					</td>
				</tr>
				<tr>
					<td>
						<label for="O_STATUS">调度类型</label>
						<select id="O_STATUS" name="O_STATUS">
							<option value="0">运营</option>
							<option value="1">专车</option>
							<option value="2">事故</option>
							<option value="3">保养</option>
							<option value="4">全天下班</option>
							<option value="5">加油</option>
							<option value="6">吃饭</option>
							<option value="7">回修理厂</option>
							<option value="8">回停车场</option>
							<option value="9">故障</option>
							<option value="10">整车</option>
							<option value="11">纠纷</option>
							<option value="12">路堵</option>
							<option value="13">路抛</option>
							<option value="14">门检</option>
							<option value="15">验车</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="O_PHBJ">偏航半径(米)</label>
						<input id="O_PHBJ" name="O_PHBJ" type="text">
					</td>
				</tr>
				<tr>
					<td>
						<label for="O_STAYTIME">滞站时间(秒)</label>
						<input id="O_STAYTIME" name="O_STAYTIME" type="text">
					</td>
				</tr>
				<tr>
					<td>
						<label for="O_SPEEDLIMT">限速标准(千米/小时)</label>
						<input id="O_SPEEDLIMT" name="O_SPEEDLIMT" type="text">
					</td>
				</tr>
				<tr>
					<td>
						<label for="O_TIMEINTERVAL">发班间隔(分)</label>
						<input id="O_TIMEINTERVAL" name="O_TIMEINTERVAL" type="text">
					</td>
				</tr>
				<tr>
					<td>
						<label for="O_TIMECOST">起点到终点一趟消耗时间(分)</label>
						<input id="O_TIMECOST" name="O_TIMECOST" type="text">
					</td>
				<tr>
			</tbody>
			<tfoot>
				<tr>
					<td>
						<p class="info"></p>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</body>
</html>

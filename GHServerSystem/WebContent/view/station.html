<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../lib/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<link href="../content/css/common.css" rel="stylesheet" type="text/css">
<link href="../content/css/icon.css" rel="stylesheet" type="text/css">
<link href="../content/css/content.css" rel="stylesheet" type="text/css">

<script src="../lib/FrichUI/frichUI-0.1.js" type="text/javascript"></script>
<script src="../content/js/content.js" type="text/javascript"></script>
<script src="../content/js/station.js" type="text/javascript"></script>
</head>
<style>
#delete
{
	float:left;
}
.station-select
{
	width:100%;
	height:50px;
	line-height:50px;
	text-align:center;
}
.department
{
	float:left;
	width:40%;
}
.direction
{
	float:left;
	width:30%;
}
#direction
{
	width:60px;
}
#search
{
	float:right;
	margin:10px 8px 5px 0;
}

#table
{
	width:100%;
	height:500px;
	border:1px solid #6f9fa9;
}
</style>
<body>


	<div class="frame">
		<div class="station-select">
			<div class="department">
				所属部门：<input type="text"/>
			</div>
			
			<div class="direction">
				运行方向：
				<select id="direction">
					<option>去行</option>
					<option>回行</option>
				</select>
			</div>
			<a class="tool" id="search">
				<I class="search"></I>
				<label>开始查询</label>
			</a>
		</div>
	</div>
	<div class="frame">
		<div class="toolBox">
			<a class="tool" id="input">
				<I class="input"></I>
				<label>导入</label>
			</a>
			<a class="tool" id="output">
				<I class="output"></I>
				<label>导出</label>
			</a>
			<a class="tool" id="download">
				<I class="download"></I>
				<label>下载模板</label>
			</a>
			<a class="tool" id="delete">
				<I class="delete"></I>
				<label>删除</label>
			</a>
		</div>
		
		<div id="table">
		
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../lib/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<link href="../content/css/common.css" rel="stylesheet" type="text/css">
<link href="../content/css/icon.css" rel="stylesheet" type="text/css">
<link href="../content/css/content.css" rel="stylesheet" type="text/css">

<script src="../lib/FrichUI/frichUI-0.1.js" type="text/javascript"></script>
<script src="../content/js/content.js" type="text/javascript"></script>
<script src="../content/js/view/department.js" type="text/javascript"></script>
</head>
<body>
	<div class="frame">
		<div class="selection topSelection" id="selection">
			<label for="ODEPARTNAME">部门名</label><input type="text" id="ODEPARTNAME" name="ODEPARTNAME"/>
			<label for="OPARENTNAME">上级部门</label><input type="text" id="OPARENTNAME" name="OPARENTNAME"/>
			<a class="tool search" id="search">
				<I class="search"></I>
				<label>查询</label>
			</a>
		</div>
		
		<div class="toolBox">
			<a class="tool add" id="add">
				<I class="add"></I>
				<label>新增</label>
			</a>
			<a class="tool update" id="update">
				<I class="update"></I>
				<label>修改</label>
			</a>
			<a class="tool complete" id="complete">
				<I class="complete"></I>
				<label>确认删除</label>
			</a>
			<a class="tool cancle" id="cancle">
				<I class="cancle"></I>
				<label>取消删除</label>
			</a>
			<a class="tool hide" id="hide">
				<I class="hide"></I>
				<label>展开</label>
			</a>
			<a class="tool delete" id="delete">
				<I class="delete"></I>
				<label>删除</label>
			</a>
		</div>
		<div class="table" id="table">
		
		</div>
	</div>
</body>
</html>
